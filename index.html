<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L2 üê¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      margin: 0;
      padding: 0;
      color: #ddd;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Watermark */
    body::before {
      content: "AKMAL";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 8rem;
      font-weight: bold;
      color: rgba(255,255,255,0.2); /* more visible */
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      margin-top: 30px;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .btn-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    button {
      background-color: #4c1d95;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      flex: 1 1 150px;
      max-width: 200px;
    }

    button:hover {
      background-color: #6d28d9;
    }

    .table-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 50px;
      overflow-x: auto;
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(42, 42, 61, 0.85);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.95em;
      color: #e0e0e0;
    }

    th {
      background: #2e0854;
      font-weight: 600;
    }

    td:first-child {
      background: rgba(42, 42, 61, 0.85);
      font-weight: 600;
    }

    tr:nth-child(even) { background-color: rgba(36, 36, 54, 0.65); }
    tr:nth-child(odd) { background-color: rgba(46, 46, 66, 0.65); }

    .hidden { display: none; }

    .subject-btns {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .subject-btns button {
      flex: 1 1 120px;
      max-width: 150px;
      background-color: #1d4ed8;
    }

    .subject-btns button:hover {
      background-color: #2563eb;
    }

    /* Flying L2 */
    .flying {
      position: absolute;
      font-size: 2rem;
      color: #fff;
      z-index: 2;
      pointer-events: none;
    }

    /* Click effect */
    .click-effect {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: fadeOut 0.5s forwards;
      z-index: 3;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      th, td { 
        padding: 10px 6px; 
        font-size: 0.85em; 
      }

      table { font-size: 0.85em; }

      .btn-container, .subject-btns {
        flex-direction: column;
        gap: 10px;
      }

      button { flex: 1 1 100%; max-width: unset; }
    }

    @media (max-width: 480px) {
      th, td { padding: 8px 4px; font-size: 0.75em; }
    }
  </style>
</head>
<body>

  <h1>L2</h1>
  <div class="btn-container">
    <button id="classBtn">Class Routine</button>
    <button id="cycleBtn">Cycle Test Routine</button>
    <button id="syllabusBtn">Syllabus/Grade</button>
  </div>

  <!-- Class Routine Table -->
  <div class="table-container" id="classRoutine">
    <!-- ... (tables remain unchanged) ... -->
  </div>

  <div class="table-container hidden" id="cycleRoutine">
    <!-- ... (tables remain unchanged) ... -->
  </div>

  <div id="syllabusSection" class="hidden">
    <div class="subject-btns">
      <button id="physicsBtn">Physics</button>
      <button id="chemistryBtn">Chemistry</button>
      <button id="computerBtn">Computer</button>
    </div>
    <div class="table-container hidden" id="physicsTable">
      <!-- ... -->
    </div>
    <div class="table-container hidden" id="chemistryTable">
      <!-- ... -->
    </div>
    <div class="table-container hidden" id="computerTable">
      <!-- ... -->
    </div>
  </div>

  <!-- Flying L2 Elements -->
  <div class="flying" id="fly1">L2</div>
  <div class="flying" id="fly2">L2</div>
  <div class="flying" id="fly3">L2</div>

  <script>
    const classBtn = document.getElementById('classBtn');
    const cycleBtn = document.getElementById('cycleBtn');
    const syllabusBtn = document.getElementById('syllabusBtn');

    const classRoutine = document.getElementById('classRoutine');
    const cycleRoutine = document.getElementById('cycleRoutine');
    const syllabusSection = document.getElementById('syllabusSection');

    const physicsBtn = document.getElementById('physicsBtn');
    const chemistryBtn = document.getElementById('chemistryBtn');
    const computerBtn = document.getElementById('computerBtn');

    const physicsTable = document.getElementById('physicsTable');
    const chemistryTable = document.getElementById('chemistryTable');
    const computerTable = document.getElementById('computerTable');

    // Main buttons
    classBtn.addEventListener('click', () => {
      classRoutine.classList.remove('hidden');
      cycleRoutine.classList.add('hidden');
      syllabusSection.classList.add('hidden');
    });

    cycleBtn.addEventListener('click', () => {
      classRoutine.classList.add('hidden');
      cycleRoutine.classList.remove('hidden');
      syllabusSection.classList.add('hidden');
    });

    syllabusBtn.addEventListener('click', () => {
      classRoutine.classList.add('hidden');
      cycleRoutine.classList.add('hidden');
      syllabusSection.classList.remove('hidden');
      physicsTable.classList.add('hidden');
      chemistryTable.classList.add('hidden');
      computerTable.classList.add('hidden');
    });

    physicsBtn.addEventListener('click', () => {
      physicsTable.classList.remove('hidden');
      chemistryTable.classList.add('hidden');
      computerTable.classList.add('hidden');
    });

    chemistryBtn.addEventListener('click', () => {
      chemistryTable.classList.remove('hidden');
      physicsTable.classList.add('hidden');
      computerTable.classList.add('hidden');
    });

    computerBtn.addEventListener('click', () => {
      computerTable.classList.remove('hidden');
      physicsTable.classList.add('hidden');
      chemistryTable.classList.add('hidden');
    });

    // Flying L2 animation
    const flies = [
      document.getElementById('fly1'),
      document.getElementById('fly2'),
      document.getElementById('fly3')
    ];

    flies.forEach(fly => {
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let dx = (Math.random() - 0.5) * 2;
      let dy = (Math.random() - 0.5) * 2;

      function move() {
        x += dx;
        y += dy;

        if (x < 0 || x > window.innerWidth) dx = -dx;
        if (y < 0 || y > window.innerHeight) dy = -dy;

        fly.style.left = x + 'px';
        fly.style.top = y + 'px';
        requestAnimationFrame(move);
      }
      move();
    });

    // Click effect
    document.body.addEventListener('click', e => {
      const dot = document.createElement('div');
      dot.classList.add('click-effect');
      dot.style.left = e.clientX + 'px';
      dot.style.top = e.clientY + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 500);
    });
  </script>
</body>
</html>
