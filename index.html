<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>L2 üê¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Website logo -->
<link rel="icon" href="assets/image.png" type="image/png">
<link rel="shortcut icon" href="assets/image.png" type="image/png">

<style>
body {
  font-family:'Poppins',sans-serif;
  margin:0; padding:0;
  background:#1e1e2f;
  color:#ddd;
  text-align:center;
  overflow-x:hidden;
}
body::before {
  content:"AKMAL";
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(-20deg);
  font-size:8rem;
  color:rgba(255,255,255,0.15);
  pointer-events:none;
  z-index:0;
}
h1 { margin:30px 0 10px;color:#fff; }
.btn-container{ margin:20px 0; display:flex; justify-content:center; flex-wrap:wrap; gap:15px;}
button{
  background:#4c1d95; color:#fff; border:none; padding:12px 25px;
  font-size:1rem; cursor:pointer; border-radius:8px; transition:0.3s;
  flex:1 1 150px; max-width:200px;
}
button:hover{ background:#6d28d9; }
.routine-card{
  background:rgba(42,42,61,0.85); padding:15px; border-radius:10px;
  max-width:400px; margin:15px auto;
}
.routine-card h2{ margin-bottom:10px; color:#fff; }
.period-slot{
  display:flex; justify-content:space-between; margin:3px 0; font-size:0.9rem;
}
.flying{
  position:absolute; font-size:0.8rem; color:rgba(255,255,255,0.3);
  z-index:2; pointer-events:none;
}
@media(max-width:768px){ .routine-card{width:90%;}.flying{font-size:0.6rem;} }
@media(max-width:480px){ .flying{font-size:0.5rem;} }
</style>
</head>
<body>

<h1>L2</h1>

<div class="btn-container">
  <button onclick="location.href='class-routine.html'">Full Routine</button>
  <button onclick="location.href='cycle-test.html'">Cycle Test Routine</button>
  <button onclick="location.href='syllabus.html'">Syllabus / Grade</button>
</div>

<!-- Routine Preview -->
<div class="routine-card" id="todayRoutine"></div>

<!-- Tomorrow's Cycle Test -->
<div class="routine-card" id="nextTest"></div>

<!-- Flying L2 -->
<div class="flying" id="fly1">L2</div>
<div class="flying" id="fly2">L2</div>
<div class="flying" id="fly3">L2</div>

<script>
// Class Routine Data
const routineData = {
  'Sunday':[["6:05‚Äì6:55","Math"], ["6:55‚Äì7:45","Physics"], ["7:45‚Äì8:35","Nepali"], ["8:35‚Äì9:25","Math"], ["9:45‚Äì10:35","Chemistry"], ["10:35‚Äì11:25","----"]],
  'Monday':[["6:05‚Äì6:55","Nepali"], ["6:55‚Äì7:45","Physics"], ["7:45‚Äì8:35","Nepali"], ["8:35‚Äì9:25","Math"], ["9:45‚Äì10:35","Chemistry"], ["10:35‚Äì11:25","----"]],
  'Tuesday':[["6:05‚Äì6:55","Math"], ["6:55‚Äì7:45","Nepali"], ["7:45‚Äì8:35","Physics"], ["8:35‚Äì9:25","Math"], ["9:45‚Äì10:35","Chemistry"], ["10:35‚Äì11:25","Physics"]],
  'Wednesday':[["6:05‚Äì6:55","English"], ["6:55‚Äì7:45","Math"], ["7:45‚Äì8:35","Computer"], ["8:35‚Äì9:25","Physics"], ["9:45‚Äì10:35","English"], ["10:35‚Äì11:25","Chemistry"]],
  'Thursday':[["6:05‚Äì6:55","Math"], ["6:55‚Äì7:45","Physics"], ["7:45‚Äì8:35","Math"], ["8:35‚Äì9:25","Computer"], ["9:45‚Äì10:35","Chemistry"], ["10:35‚Äì11:25","English"]],
  'Friday':[["6:05‚Äì6:55","Physics"], ["6:55‚Äì7:45","Physics"], ["7:45‚Äì8:35","Nepali"], ["8:35‚Äì9:25","Computer"], ["9:45‚Äì10:35","Chem/Physics Lab"], ["10:35‚Äì11:25","English"]],
  'Saturday':[["----","----"]]
};
const dayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

// Cycle Test Data
const cycleTest = [
  {date:'2025-10-12', subject:'Computer'},
  {date:'2025-10-13', subject:'Math / English'},
  {date:'2025-10-14', subject:'Physics / Chemistry'},
  {date:'2025-10-15', subject:'Nepali / English'}
];

// Get Nepal Date
function getNepalDate(){
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset()*60000;
  const nepalOffset = 5.75*60*60000;
  return new Date(utc+nepalOffset);
}

// Show Routine & Cycle Test
function showTomorrowRoutineAndTest(){
  let nepDate = getNepalDate();

  // If after 10AM Nepal time, shift to next day
  if(nepDate.getHours()>=10){
    nepDate.setDate(nepDate.getDate()+1);
  }

  const dayName = nepDate.toLocaleDateString('en-US',{ weekday:'long' }).toUpperCase();

  // Routine
  const routineCard = document.getElementById('todayRoutine');
  routineCard.innerHTML = `
    <h2 style="font-size:2rem; font-weight:bold; color:#fff; text-shadow:0 0 10px #6d28d9,0 0 20px #4c1d95;">
      ${dayName}'s Routine
    </h2>
    ${routineData[dayNames[nepDate.getDay()]].map(slot=>`<div class="period-slot"><span>${slot[0]}</span><span>${slot[1]}</span></div>`).join('')}
  `;

  // Cycle Test
  const tomorrowStr = nepDate.toISOString().split('T')[0];
  let nextTest = cycleTest.find(t=>t.date>=tomorrowStr);
  if(!nextTest) nextTest=cycleTest[0];

  const testCard = document.getElementById('nextTest');
  testCard.innerHTML = `
    <h2 style="font-size:2.5rem; font-weight:bold; color:#fff; margin-bottom:10px; text-shadow:0 0 10px #6d28d9,0 0 20px #4c1d95;">
      ${dayName}
    </h2>
    <div class="period-slot" style="justify-content:center; font-size:1.2rem; background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; margin-top:5px;">
      <span style="font-weight:600;">${nextTest.date}</span> - <span>${nextTest.subject}</span>
    </div>
  `;
}

// Initial display
showTomorrowRoutineAndTest();
// Refresh every 5 min
setInterval(showTomorrowRoutineAndTest,300000);

// Flying L2 animation
const flies=[document.getElementById('fly1'),document.getElementById('fly2'),document.getElementById('fly3')];
flies.forEach(f=>{f.style.top=Math.random()*90+'vh'; f.style.left=Math.random()*90+'vw';});
setInterval(()=>{flies.forEach(f=>{f.style.top=Math.random()*90+'vh'; f.style.left=Math.random()*90+'vw';});},2000);

// Click effect
document.body.addEventListener('click',e=>{
  const el=document.createElement('div');
  el.style.top=e.clientY+'px';
  el.style.left=e.clientX+'px';
  el.style.width='20px'; el.style.height='20px'; el.style.background='#fff';
  el.style.borderRadius='50%'; el.style.position='absolute';
  el.style.transform='translate(-50%,-50%)';
  el.style.pointerEvents='none';
  el.style.zIndex='3';
  el.style.animation='fadeOut 0.5s forwards';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),500);
});
</script>

<style>
@keyframes fadeOut{to{opacity:0;transform:translate(-50%,-50%) scale(2);}}
</style>

</body>
</html>
