<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>L2 üê¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {font-family:'Poppins',sans-serif; margin:0; background:#1e1e2f; color:#ddd; text-align:center; overflow-x:hidden;}
body::before {content:"AKMAL"; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-20deg); font-size:8rem; color:rgba(255,255,255,0.15); pointer-events:none; z-index:0;}
h1{margin:30px 0;color:#fff;}
.btn-container{display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin:20px 0;}
.btn-container button{background:#4c1d95;color:#fff;border:none;padding:12px 25px;font-size:1rem;cursor:pointer;border-radius:8px;transition:0.3s;flex:1 1 150px; max-width:200px;}
.btn-container button:hover{background:#6d28d9;}
.hidden{display:none;}
#passwordScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;}
#passwordScreen input{padding:10px 15px;font-size:1rem;border-radius:5px;border:none;margin-bottom:10px;}
#passwordScreen button{padding:10px 20px;font-size:1rem;border:none;border-radius:5px;background:#1d4ed8;color:#fff;cursor:pointer;transition:0.3s;}
#passwordScreen button:hover{background:#2563eb;}
.errorMsg{color:#ff5555;margin-top:10px;}
</style>
</head>
<body>

<div id="passwordScreen">
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Submit</button>
  <div class="errorMsg" id="errorMsg"></div>
</div>

<div id="mainContent" class="hidden">
  <h1>L2</h1>
  <div class="btn-container">
    <button onclick="location.href='class-routine.html'">Class Routine</button>
    <button onclick="location.href='cycle-test.html'">Cycle Test Routine</button>
    <button onclick="location.href='syllabus.html'">Syllabus / Grade</button>
  </div>
</div>

<script>
const correctPassword = '1920';
const passwordScreen = document.getElementById('passwordScreen');
const mainContent = document.getElementById('mainContent');
const errorMsg = document.getElementById('errorMsg');

function checkPassword() {
  const userPass = document.getElementById('passwordInput').value;
  if(userPass === correctPassword){
    sessionStorage.setItem('accessGranted','true'); // flag for other pages
    showContent();
  } else {
    errorMsg.textContent = "Incorrect Password!";
  }
}

function showContent() {
  passwordScreen.classList.add('hidden');
  mainContent.classList.remove('hidden');
}
</script>

</body>
</html>
