<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syllabus - L2 üê¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;background:#1e1e2f;color:#ddd;text-align:center;margin:0;padding:0;}
button{margin:5px;padding:10px 15px;border:none;border-radius:8px;background:#4c1d95;color:#fff;cursor:pointer;}
button:hover{background:#6d28d9;}
.section{margin:20px auto;max-width:600px;text-align:left;}
.hidden{display:none;}
</style>
</head>
<body>
<script>
if(sessionStorage.getItem('accessGranted')!=='true'){window.location.href='index.html';}
</script>

<h1>Syllabus / Grade</h1>
<div>
<button onclick="showSyllabus('physics')">Physics</button>
<button onclick="showSyllabus('chemistry')">Chemistry</button>
<button onclick="showSyllabus('computer')">Computer</button>
</div>

<div id="physics" class="section hidden">
<h2>Physics</h2>
<ul>
<li>Vector</li>
<li>Reflection</li>
<li>Thermal Expansion</li>
</ul>
</div>

<div id="chemistry" class="section hidden">
<h2>Chemistry</h2>
<ul>
<li>Stoichiometry</li>
<li>Chemical Equilibrium</li>
<li>Metallurgy</li>
<li>Organic Chemistry (Half)</li>
</ul>
</div>

<div id="computer" class="section hidden">
<h2>Computer</h2>
<ul>
<li>Multimedia</li>
<li>Programming Concept</li>
<li>Programming Logic</li>
<li>Flowchart</li>
</ul>
</div>

<script>
function showSyllabus(subject){
  document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
  document.getElementById(subject).classList.remove('hidden');
}
</script>
</body>
</html>
