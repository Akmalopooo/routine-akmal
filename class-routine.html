<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Routine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;margin:0;background:#1e1e2f;color:#ddd;text-align:center;overflow-x:hidden;}
body::before{content:"AKMAL";position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-20deg);font-size:8rem;color:rgba(255,255,255,0.15);pointer-events:none;z-index:0;}
h1{margin:30px 0 10px;color:#fff;}
.btn-back{margin:15px;display:inline-block;padding:10px 20px;background:#1d4ed8;color:#fff;border-radius:8px;text-decoration:none;transition:0.3s;}
.btn-back:hover{background:#2563eb;}
.class-routine-cards{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-bottom:50px;}
.day-card{background:rgba(42,42,61,0.85);padding:10px;border-radius:10px;min-width:220px;}
.day-header{font-weight:600;margin-bottom:8px;font-size:1.1rem;}
.period-slot{display:flex;justify-content:space-between;margin:3px 0;}
.time-slot{font-size:0.85rem;}
.subject-slot{font-size:0.85rem;}
.flying{position:absolute;font-size:0.8rem;color:rgba(255,255,255,0.3);z-index:2;pointer-events:none;}
@media(max-width:768px){.day-card{min-width:160px;}}
</style>
</head>
<body>
<h1>Class Routine</h1>
<a class="btn-back" href="index.html">← Back</a>

<div class="class-routine-cards">
  <div class="day-card">
    <div class="day-header">Sunday</div>
    <div class="period-slot"><span class="time-slot">6:05–6:55</span><span class="subject-slot">Math<sub>AP</sub></span></div>
    <div class="period-slot"><span class="time-slot">6:55–7:45</span><span class="subject-slot">Chem<sub>KP</sub></span></div>
    <div class="period-slot"><span class="time-slot">7:45–8:35</span><span class="subject-slot">Comp<sub>LPP</sub></span></div>
    <div class="period-slot"><span class="time-slot">8:35–9:25</span><span class="subject-slot">Chem<sub>TP</sub></span></div>
    <div class="period-slot"><span class="time-slot">9:45–10:35</span><span class="subject-slot">Chem<sub>KBP</sub></span></div>
    <div class="period-slot"><span class="time-slot">10:35–11:25</span><span class="subject-slot">----</span></div>
  </div>
  <div class="day-card">
    <div class="day-header">Monday</div>
    <div class="period-slot"><span class="time-slot">6:05–6:55</span><span class="subject-slot">Nepali<sub>NSM</sub></span></div>
    <div class="period-slot"><span class="time-slot">6:55–7:45</span><span class="subject-slot">Physics<sub>SKS</sub></span></div>
    <div class="period-slot"><span class="time-slot">7:45–8:35</span><span class="subject-slot">Nepali<sub>URT</sub></span></div>
    <div class="period-slot"><span class="time-slot">8:35–9:25</span><span class="subject-slot">Math<sub>AP</sub></span></div>
    <div class="period-slot"><span class="time-slot">9:45–10:35</span><span class="subject-slot">Chem<sub>NK</sub></span></div>
    <div class="period-slot"><span class="time-slot">10:35–11:25</span><span class="subject-slot">----</span></div>
  </div>
  <!-- Add Tue-Fri similarly -->
</div>

<div class="flying" id="fly1">L2</div>
<div class="flying" id="fly2">L2</div>
<div class="flying" id="fly3">L2</div>

<script>
const flies=[document.getElementById('fly1'),document.getElementById('fly2'),document.getElementById('fly3')];
flies.forEach(f=>{f.style.top=Math.random()*90+'vh';f.style.left=Math.random()*90+'vw';});
setInterval(()=>{flies.forEach(f=>{f.style.top=Math.random()*90+'vh';f.style.left=Math.random()*90+'vw';});},2000);

document.body.addEventListener('click', e=>{
  const el=document.createElement('div');
  el.className='click-effect';
  el.style.top=e.clientY+'px';
  el.style.left=e.clientX+'px';
  el.style.width='20px'; el.style.height='20px';
  el.style.background='#fff'; el.style.borderRadius='50%';
  el.style.position='absolute'; el.style.transform='translate(-50%,-50%)';
  el.style.pointerEvents='none'; el.style.zIndex='3';
  el.style.animation='fadeOut 0.5s forwards';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),500);
});
</script>
